<div class="tab-pane fade" id="simulation" role="tabpanel" aria-labelledby="simulation-tab">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Simulation Parameters</h5>
            <form id="update_parameters_form" method="post">
                {% csrf_token %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Metaid</th>
                            <th>Units</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for parameter in model_data.parameters %}
                        <tr>
                            <td>{{ parameter.id }}</td>
                            <td>{{ parameter.name }}</td>
                            <td>{{ parameter.metaid }}</td>
                            <td>{{ parameter.units }}</td>
                            <td>
                                <input type="text" id="{{ parameter.id }}" name="{{ parameter.id }}" value="{{ parameter.value }}" class="form-control">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mt-3 d-flex justify-content-start align-items-center">
                    <button type="submit" id="update_parameters_button" class="btn btn-primary me-2">Update Parameters</button>
                    <button type="button" id="node_tray_button" class="btn btn-secondary me-2">Node Tray</button>
                    <a href="{% url 'download_sbml' %}" id="download_sbml_button" class="btn btn-info">Download SBML</a>
                </div>
            </form>
            
            <h5 class="card-title mt-4">Run Simulation</h5>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="execution_start" class="form-label">Execution Start (ms)</label>
                    <input type="number" id="execution_start" name="execution_start" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="execution_end" class="form-label">Execution End (ms)</label>
                    <input type="number" id="execution_end" name="execution_end" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="execution_steps" class="form-label">Execution Steps</label>
                    <input type="number" id="execution_steps" name="execution_steps" class="form-control">
                </div>
            </div>
            <button type="button" id="simulate_button" class="btn btn-success mt-3">Run Simulation</button>
                        </div>
</div>
