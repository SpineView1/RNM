<div class="tab-pane fade" id="units" role="tabpanel" aria-labelledby="units-tab">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Unit Definitions</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Units</th>
                    </tr>
                </thead>
                <tbody>
                    {% for unit_definition in model_data.unit_definitions %}
                    <tr>
                        <td>{{ unit_definition.id }}</td>
                        <td>{{ unit_definition.units }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
