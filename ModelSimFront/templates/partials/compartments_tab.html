<div class="tab-pane fade" id="compartments" role="tabpanel" aria-labelledby="compartments-tab">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Compartments</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for compartment in model_data.compartments %}
                    <tr>
                        <td>{{ compartment.id }}</td>
                        <td>{{ compartment.name }}</td>
                        <td>{{ compartment.size }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
